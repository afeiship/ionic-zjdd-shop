<ion-navbar *navbar>
  <ion-title>登录</ion-title>
</ion-navbar>


<ion-content>
  <ion-row center>

    <ion-col center>
      <header text-center margin-vertical>
        <ion-icon name="home" primary style="font-size:100px;"></ion-icon>
        <p>在家点点商家版2.4.0</p>
      </header>


      <ion-list>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input placeholder="用户名"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="密码"></ion-input>
        </ion-item>

        <button block margin-top (click)="login()">登录小店</button>
        <footer text-right>
          <button fulll small no-padding clear (click)="forgot()">忘记密码
          </button>
        </footer>
      </ion-list>

    </ion-col>

  </ion-row>

</ion-content>
